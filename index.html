<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>unPass | Gerador de senhas humanas</title>
</head>

<body>
    <main>
        <section class="section_header">
            <div class="illustration-container">
                <div>
                    <div class="img-container">
                        <img src="./assets/images/unlock.svg">
                    </div>

                    <h1>unPass </h1>
                    <p>
                        Diga adeus para as senhas difíceis de lembrar! </p>
                    <p>
                        O unPass cria senhas fortes e seguras para
                        usar a qualquer momento e em qualquer lugar.
                    </p>
                </div>
            </div>

            <div class="generator-container">
                <form class="form-container">
                    <h2>Gerador de senhas aleatórias </h2>

                    <input class="input" id="password-read" readonly>

                    <div class="options">
                        <div class="switch-container">
                            <div class="toggle">
                                <input type="radio" name="switch-option-pass" class="switch-check" value="easy-remember"
                                    checked>
                                <b class="b switch"></b>
                                <b class="b track"></b>
                            </div>
                        </div>
                        <p>Fácil de lembrar</p>
                    </div>

                    <div class="options">
                        <div class="switch-container">
                            <div class="toggle">
                                <input type="radio" name="switch-option-pass" class="switch-check" value="only-number">
                                <b class="b switch"></b>
                                <b class="b track"></b>
                            </div>
                        </div>
                        <p>Apenas números</p>
                    </div>


                    <div class="options">
                        <div class="switch-container">
                            <div class="toggle">
                                <input type="radio" name="switch-option-pass" class="switch-check" value="pass-hash">
                                <b class="b switch"></b>
                                <b class="b track"></b>
                            </div>
                        </div>
                        <p>Personalizado</p>
                    </div>

                    <div id="customizable-container">
                        <div class="range-container">
                            <p>
                                Tamanho da senha:
                                <span id="length-password-visor"></span>
                            </p>
                            <input type="range" value="8" min="4" max="30" class="_ranger" id="length-password">
                        </div>

                        <div class="checkbox-group">
                            <label class="checkbox-container">
                                ABC
                                <input type="checkbox" value="uppercase" name="password-caractere">
                                <span class="checkmark"></span>
                            </label>

                            <label class="checkbox-container">
                                abc
                                <input type="checkbox" value="lowercase" name="password-caractere">
                                <span class="checkmark"></span>
                            </label>

                            <label class="checkbox-container">
                                012
                                <input type="checkbox" value="numbers" name="password-caractere">
                                <span class="checkmark"></span>
                            </label>

                            <label class="checkbox-container">
                                !@#
                                <input type="checkbox" value="symbols" name="password-caractere">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>


                    <div class="button-group">
                        <button type="button" class="button button-secundary" id="button-copy">
                            Copiar senha
                        </button>

                        <button type="button" class="button button-primary" id="button-generatePass">
                            Gerar senha
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>unPass | Gerador de senhas humanas</p>
    </footer>

    <script src="./js/unpass-min.js"></script>
</body>

</html>
